<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig-Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container__player container__player--order container__player--1">
      <h2 class="container__player__h2">Player 1</h2>
      <p class="container__player__p container__player__p--1">0</p>
      <div class="container__player__results">
        <h3 class="container__player__results__h3">Current</h3>
        <p class="container__player__results__p container__player__results__p--1">0</p>
      </div>
    </div>
    <div class="container__player container__player--2">
      <h2 class="container__player__h2">Player 2</h2>
      <p class="container__player__p container__player__p--2">0</p>
      <div class="container__player__results">
        <h3 class="container__player__results__h3">Current</h3>
        <p class="container__player__results__p container__player__results__p--2">0</p>
      </div>
    </div>
    <button class="container__btn--1 container__btn">New Game</button>
    <button class="container__btn--2 container__btn">Roll Dice</button>
    <button class="container__btn--3 container__btn">Hold</button>
    <div class="container__img"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
